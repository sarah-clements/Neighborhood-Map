<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Welcome to San Francisco</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet"> -->
<!-- 	<link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet"> -->
  </head>
  <body>
	  	<div class="row" id="header">
	  		<h1>Get to know San Francisco's <span id="mission">Mission District</span></h1>
	  	</div>
	  	<div class="row">
		     <div class="col-3">
		     	<div id="list-view" class="style">
		     		<p>
		     			<!-- <select onchange="viewModel.filterList()" id="styleSelect" data-bind="options: dropDown, value: selectedOption"></select> -->
		     			<select id="styleSelect" data-bind="options: dropDown, value: selectedOption"></select>
		     		</p>
		     		<ul data-bind="foreach: newList">
		 				<li>
		     				<p data-bind="text: title"></p>
		     			</li>
		     		</ul>
		     	</div>
		     </div>
		     <div class="col-5">
		     	<div id="map-container" class="style">
		     		<!-- <button data-bind="click: clearMarkers"></button> -->
		     		<div id="map"></div>
		     	</div>
		     </div>
		     <div class="col-4">
			     	<div id="flickr" class="style"></div>
			     	<div id="text" class="style"><p></p></div>
		     </div>
	    </div>
	<script type='text/javascript' src='js/knockout.js'></script> 
	<script type="text/javascript" src="js/google-maps-client.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pAj10zAPq_-Moey6_uJWaP-Kre59fbY&v=3&callback=initMap"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
