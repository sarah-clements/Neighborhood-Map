<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Welcome to San Francisco</title><link rel="stylesheet" href="css/style.css"><link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat" rel="stylesheet"></head><body><div class="nav"><img id="menu-icon" src="./img/menu_icon.svg" alt="menu icon" data-bind="click: toggle"></div><nav class="list-view nav-menu" data-bind="visible: toggleOpen"><p><select id="navSelect" data-bind="options: dropDown, value: selectedOption"></select></p><ul data-bind="foreach: newList"><li><p class="nav-item" data-bind="text: title, click: $root.listViewDisplay"></p></li></ul></nav><section><div class="row"><header class="col-12"><h1>San Francisco's Mission District <span class="special_text">Valencia Street</span></h1></header></div><div class="row"><div><picture><source srcset="./img/valencia_cover-md.jpg 640w" media="(max-width: 640px)"><img srcset="./img/valencia_cover-lg.jpg" alt="victorian houses on valencia street, san francisco"></picture></div></div><div class="row"><header class="col-12"><h2>Explore the Neighborhood</h2></header></div><div class="row"><div class="col-3"><nav class="list-view style"><p><select id="styleSelect" data-bind="options: dropDown, value: selectedOption"></select></p><ul data-bind="foreach: newList"><li><p class="nav-item" data-bind="text: title, click: $root.listViewDisplay"></p></li></ul></nav></div><div class="col-5"><div id="map-container"><div id="map"></div></div></div><div class="col-4"><div id="flickr-gallery"><img id="responsive-image" alt="Photo of venue" data-bind="visible: photoUrl, attr: {src: photoUrl}" class="responsive-image"></div><div class="style"><h3 data-bind="text: rightBoxName"></h3><p data-bind="visible: defaultIntro, text: defaultIntro"></p><h4 data-bind="text: rightBoxCategory"></h4><a data-bind="visible: rightBoxUrl, text: rightBoxUrl, attr: {href: rightBoxUrl, title: rightBoxUrl}"></a><p data-bind="text: rightBoxAddress"></p><p data-bind="text: rightBoxPhone"></p><p data-bind="text: rightBoxHours"></p><p data-bind="visible: rightBoxRating">Foursquare users rating <span class="bolded" data-bind="text: rightBoxRating"></span></p><p data-bind="text: rightBoxTips"></p><a data-bind="visible: attributionLink, attr: {href: attributionLink}"><em>More details..</em></a><p id="foursquare-attribution" data-bind="visible: rightBoxName">Powered by Foursquare</p></div></div></div><br></section><script src="js/jquery.js"></script><script src="js/knockout.js"></script><script src="js/app.js"></script><script src="js/google-maps-data.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-pAj10zAPq_-Moey6_uJWaP-Kre59fbY&v=3&callback=initMap" onerror="viewModel.mapError()"></script></body></html>
